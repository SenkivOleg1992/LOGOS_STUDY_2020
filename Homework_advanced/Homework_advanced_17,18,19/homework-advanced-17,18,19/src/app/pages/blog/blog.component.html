<div class="container-fluid">
    <div class="row">
        <div *ngFor="let b of blogs; let i=index" class="card col-4">
            <img class="card-img-top" src="https://www.impactbnd.com/hubfs/blog-image-uploads/9_Blog_Layout_Best_Practices_From_2017.jpg" alt="">
            <span> <p>{{ b.date }}  {{ b.author }}</p></span> 
            <h5 class="card-title"> {{ b.title }} </h5>
            <p class="card-text"> {{ b.text }} </p>
        </div>
    </div>
</div>
