<h1 class="header">Angular users task</h1>
<div class="container-users">
    <div class="container-registration">
        <form class="form-users">
            Login
            <input type="text" [(ngModel)]="userLogin" name="userLogin" class="form-control" placeholder="Enter Login">
            Password
            <input type="password" [(ngModel)]="userPassword" name="userPassword" class="form-control"
                placeholder="Enter password">
            Email address
            <input type="email" [(ngModel)]="userEmail" name="userEmail" class="form-control" placeholder="Enter email">
            <button *ngIf="!isSaveHide" type="button" (click)="addUser()" class="btn btn-success form-control">Add
                User</button>
            <button *ngIf="isSaveHide" type="button" (click)="saveEditUser()" class="btn btn-primary form-control">Save
                edit user</button>
        </form>
    </div>

    <div class="container-show-users">
        <table class="table">
            <thead>
                <th>#</th>
                <th>Login</th>
                <th>Password</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody>
                <tr *ngFor="let user of userList; let i=index">
                    <td> {{ i+1 }} </td>
                    <td> {{ user.login  }} </td>
                    <td> {{ user.password }} </td>
                    <td> {{ user.email }} </td>
                    <td>
                        <button (click)="editUser(i,user)" class="btn btn-warning">Edit</button>
                    </td>
                    <td>
                        <button (click)="deleteUser(i)" class="btn btn-danger"
                            [disabled]="isEditVisible">Delete</button>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

</div>
