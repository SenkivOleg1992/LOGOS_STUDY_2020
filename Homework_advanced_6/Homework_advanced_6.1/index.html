<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-form">
        <form name="formSearch" class="formSearch">
            <input type="text" name="searchMovie" class="searchMovie" placeholder="Write movie name" >
            <input type="button" name="btnSearch" class="btnSearch" value="search">
        </form>
    </div>
    <div class="container-result">
    </div>

    <div class="container__more-details">
        <div class="container__more-details__poster"></div>
        <div class="container__more-details__info">
            <div class="container__more-details__info__title flex-center">
                <h1 class="title-details"></h1>
            </div>
            <div class="container__more-details__info__genre"></div>
            <div class="container__more-details__info__post"></div>
            <div class="container__more-details__info__written"></div>
            <div class="container__more-details__info__directed"></div>
            <div class="container__more-details__info__starring"></div>
            <div class="container__more-details__info__box-office"></div>
            <div class="container__more-details__info__awards"></div>
            <div class="container__more-details__info__ratings">
                <b>Ratings:</b>
            </div> 
        </div>   
    </div>

    <script src="main.js"></script>
</body>
</html>
