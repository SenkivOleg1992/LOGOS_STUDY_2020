<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework_advanced_6.2</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container__sign-up">
        <form name="formSignUp" class="formSignUp">
            <h2>Please sign up</h2>
            <input type="text" name="firstName" class="firstName" placeholder="First name">
            <input type="text" name="lastName" class="lastName" placeholder="Last name">
            <input type="email" name="email" class="email" placeholder="Email address">
            <input type="password" name="password" class="password" placeholder="Password">
            <input type="button" name="btnSignUp" class="btnSignUp" class="btnSignUp" value="Sign Up">
        </form>
        <div class="signInNow">Sign in now</div>
    </div>
    <div class="container__sign-in">
        <form name="formSignIn" class="formSignIn">
            <h2>Please sign in</h2>
            <input type="email" name="signInEmail" class="signInEmail" placeholder="Email address">
            <input type="password" name="signInPassword" class="signInPassword" placeholder="Password">
            <input type="button" name="btnSignIn" class="btnSignIn" value="Sign In">
        </form>
        <div class="signUpNow">Sign up now</div>
    </div>
    <div class="container-profile">
        <div class="container-profile__inner">
            <img class="prof-img" src="img/prof.png" alt="profile image">
            <h3 class="profile-name"></h3>
            <p class="profile-email"></p>
            <h4 class="profile-position"></h4>
            <p class=""></p>
        </div>
        <form name="formProfile" class="formProfile">
            <input type="button" name="btnProfile" class="btnProfile" value="Sign Up">
        </form>
    </div>


    <script src="main.js"></script>
</body>

</html>
