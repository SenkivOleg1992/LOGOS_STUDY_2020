<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="keyboard">
            <textarea class="keyboard__area"></textarea>
            <div class="keyboard__but">
                <button class="key192">`</button>
                <button class="key49">1</button>
                <button class="key50">2</button>
                <button class="key51">3</button>
                <button class="key52">4</button>
                <button class="key53">5</button>
                <button class="key54">6</button>
                <button class="key55">7</button>
                <button class="key56">8</button>
                <button class="key57">9</button>
                <button class="key48">0</button>
                <button class="key189">-</button>
                <button class="key187">=</button>
                <button class="key8">backspace</button>
                <button class="key9">tab</button>
                <button class="key81">q</button>
                <button class="key87">w</button>
                <button class="key69">e</button>
                <button class="key82">r</button>
                <button class="key84">t</button>
                <button class="key89">y</button>
                <button class="key85">u</button>
                <button class="key73">i</button>
                <button class="key79">o</button>
                <button class="key80">p</button>
                <button class="key219">[</button>
                <button class="key221">]</button>
                <button class="key220">\</button>
                <button class="key20">caps lock</button>
                <button class="key65">a</button>
                <button class="key83">s</button>
                <button class="key68">d</button>
                <button class="key70">f</button>
                <button class="key71">g</button>
                <button class="key72">h</button>
                <button class="key74">j</button>
                <button class="key75">k</button>
                <button class="key76">l</button>
                <button class="key186">;</button>
                <button class="key222">'</button>
                <button class="key13">enter</button>
                <button class="key16 shift s1">shift</button>
                <button class="key90">z</button>
                <button class="key88">x</button>
                <button class="key67">c</button>
                <button class="key86">v</button>
                <button class="key66">b</button>
                <button class="key78">n</button>
                <button class="key77">m</button>
                <button class="key188">,</button>
                <button class="key190">.</button>
                <button class="key191">/</button>
                <button class="key16 shift s2">shift</button>
                <button class="key32"></button>
            </div>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
