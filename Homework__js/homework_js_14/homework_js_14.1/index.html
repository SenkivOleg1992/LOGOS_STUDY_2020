<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="main">
        <h1>Task move</h1>
        <p>Значення переміщується з одного інпута в інший, тільки тоді коли там є значення.</p>
        <div class="table">
            <form name="task-move">
                <input type="text" name="left">
                <input type="button" value="move" name="move">
                <input type="text" name="right">
                <h2>Task placeholder</h2>
                <p>Значення переміщується  в placeholder тільки тоді, коли там є значення</p>
                <input type="text" name="bottom">
            </form>
        </div>
    </div>
    
    <script src="main.js"></script>
